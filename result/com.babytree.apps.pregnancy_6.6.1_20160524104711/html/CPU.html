<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>CPU</title>

<script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
<style type="text/css">
${demo.css}
</style>



<script type="text/javascript">
$(function () {
$('#CPU').highcharts({
chart: {
type: 'line'
},
title: {
text: 'CPU'
},
// subtitle: {
// text: '专项测试'
// },
xAxis: {
tickInterval: 5,
categories: ['2016-05-24 10:49:13','2016-05-24 10:49:16','2016-05-24 10:49:19','2016-05-24 10:49:22','2016-05-24 10:49:25','2016-05-24 10:49:28','2016-05-24 10:49:31','2016-05-24 10:49:34','2016-05-24 10:49:37']
},
yAxis: {min:0,
title: {
text: 'CPU使用率(%)'
}
},
tooltip: {
formatter: function () {
var s = '<b>' + this.x + '</b>';

$.each(this.points, function () {
s += '<br/>' + this.series.name + ': ' +
this.y + ' % ' + '<b>' + this.point.activity + '</b>';
});

return s;
},
shared: true
},
plotOptions: {
line: {
dataLabels: {
enabled: false
},
enableMouseTracking: true
}
},
series: [
{name: 'CPU_cpuinfo',data: [{y:0,activity:''},{y:0,activity:'MainActivity'},{y:0,activity:'MainActivity'},{y:0,activity:'MainActivity'},{y:97,activity:'activity.RoleSelectActivity'},{y:97,activity:'activity.RoleSelectActivity'},{y:97,activity:'activity.RoleSelectActivity'},{y:47,activity:'activity.RoleSelectActivity'},{y:47,activity:'activity.RoleSelectActivity'}]},{name: 'CPU_top',data: [{y:9,activity:''},{y:36,activity:'MainActivity'},{y:18,activity:'MainActivity'},{y:25,activity:'MainActivity'},{y:21,activity:'activity.RoleSelectActivity'},{y:0,activity:'activity.RoleSelectActivity'},{y:0,activity:'activity.RoleSelectActivity'},{y:0,activity:'activity.RoleSelectActivity'},{y:0,activity:'activity.RoleSelectActivity'}]},
]
});
});
</script>
</head>
<body>
<script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
<script src="http://cdn.hcharts.cn/highcharts/modules/exporting.js"></script>

<div id="CPU" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
</body>
</html>
