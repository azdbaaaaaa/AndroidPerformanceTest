<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>CPU</title>

<script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
<style type="text/css">
${demo.css}
</style>



<script type="text/javascript">
$(function () {
$('#CPU').highcharts({
chart: {
type: 'line'
},
title: {
text: 'CPU'
},
// subtitle: {
// text: '专项测试'
// },
xAxis: {
tickInterval: 5,
categories: ['2016-05-25 09:42:34','2016-05-25 09:42:37','2016-05-25 09:42:40','2016-05-25 09:42:43','2016-05-25 09:42:46','2016-05-25 09:42:49','2016-05-25 09:42:52','2016-05-25 09:42:55','2016-05-25 09:42:58','2016-05-25 09:43:01']
},
yAxis: {min:0,
title: {
text: 'CPU使用率(%)'
}
},
tooltip: {
formatter: function () {
var s = '<b>' + this.x + '</b>';

$.each(this.points, function () {
s += '<br/>' + this.series.name + ': ' +
this.y + ' % ' + '<b>' + this.point.activity + '</b>';
});

return s;
},
shared: true
},
plotOptions: {
line: {
dataLabels: {
enabled: false
},
enableMouseTracking: true
}
},
series: [
{name: 'CPU_cpuinfo',data: [{y:0,activity:''},{y:0,activity:'MainActivity'},{y:0,activity:'MainActivity'},{y:103,activity:'MainActivity'},{y:103,activity:'MainActivity'},{y:103,activity:'activity.RoleSelectActivity'},{y:103,activity:'activity.RoleSelectActivity'},{y:92,activity:'activity.RoleSelectActivity'},{y:92,activity:'activity.RoleSelectActivity'},{y:57,activity:'activity.RoleSelectActivity'}]},{name: 'CPU_top',data: [{y:13,activity:''},{y:26,activity:'MainActivity'},{y:14,activity:'MainActivity'},{y:25,activity:'MainActivity'},{y:13,activity:'MainActivity'},{y:24,activity:'activity.RoleSelectActivity'},{y:0,activity:'activity.RoleSelectActivity'},{y:0,activity:'activity.RoleSelectActivity'},{y:1,activity:'activity.RoleSelectActivity'},{y:3,activity:'activity.RoleSelectActivity'}]},
]
});
});
</script>
</head>
<body>
<script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
<script src="http://cdn.hcharts.cn/highcharts/modules/exporting.js"></script>

<div id="CPU" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
</body>
</html>
